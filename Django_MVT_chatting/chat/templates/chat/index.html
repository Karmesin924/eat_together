{% extends "chat/base.html" %}

{% block content %}
    <h1>매칭 채팅방 목록</h1>
    <div class="container">
        <div class="row">
            {% for room in matching_room_list %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <h5 class="card-title">{{ room.name }}</h5>
                            <a href="{% url 'chat:room_chat' room.pk %}" class="btn btn-primary">Join Chat</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <br>
    <hr>
    <h1>공개 채팅방 목록</h1>
    <br>
    <div class="container">
        <div class="row">
            {% for room in open_room_list %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <h5 class="card-title">{{ room.name }}</h5>
                            <a href="{% url 'chat:room_chat' room.pk %}" class="btn btn-primary">Join Chat</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <a href="{% url 'chat:open_room_new' %}">
        새 공개 채팅방 만들기
    </a>
{% endblock %}
