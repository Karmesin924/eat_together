{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h3>{{ form_name }}</h3>

    <div class="card">
        {% if form_name %}
            <div class="card-header">{{ form_name }}</div>
        {% endif %}
        <div class="card-body">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="d-flex justify-content-between">
                    <input type="submit" class="btn btn-warning"
                           {% if submit_label %}value="{{ submit_label }}"{% endif %} />
                    <a href="http://localhost:3000/SignUp" class="btn btn-warning text-nowrap">회원가입</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
